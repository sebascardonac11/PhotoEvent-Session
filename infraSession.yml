AWSTemplateFormatVersion: 2010-09-09
Resources:
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Timeout: 10
      Code:
        ZipFile: |
          console.log('Loading DynamoDB Lambda function');
      FunctionName:
        Ref: LambdaFuncName
      Handler: index.handler
      Runtime: nodejs16.x
      Role: !GetAtt IAMRole.Arn
    DependsOn:
      - IAMRole
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9dec56b7-939f-4bc7-9200-47da6127bfe1
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    UpdateReplacePolicy: Retain
    Properties:
      TableName:
        Ref: DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: photographer
          AttributeType: S 
        - AttributeName: name
          AttributeType: S           
      KeySchema:
        - AttributeName: photographer
          KeyType: HASH
        - AttributeName: name
          KeyType : RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
    DependsOn:
      - IAMRole
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 25e3f28b-2aaa-4af9-a1bc-37afdf426f52
  APIGatewayRestAPI:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name:
        Ref: APIName
      Description:
        Ref: APIDesc
      BinaryMediaTypes:
        - image/jpeg
        - multipart/form-data
    DependsOn:
      - LambdaFunction
  APIGatewayResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId: !GetAtt 
        - APIGatewayRestAPI
        - RootResourceId
      PathPart:
        Ref: ApiPathName
    DependsOn:
      - APIGatewayRestAPI
  APIGatewayAuthorizer:
    Type: 'AWS::ApiGateway::Authorizer'
    Properties:
      IdentitySource: method.request.header.Authorization
      Name: CognitoAuthorizer
      Type: COGNITO_USER_POOLS
      ProviderARNs:
        - !Ref CognitoARN
      RestApiId: !Ref APIGatewayRestAPI
    DependsOn:
      - APIGatewayResource
  APIGatewayMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ResourceId: !Ref APIGatewayResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref APIGatewayAuthorizer
      MethodResponses:
        - StatusCode: 200
      Integration:
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
        IntegrationHttpMethod: POST
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFuncNameArn}/invocations
          - LambdaFuncNameArn: !GetAtt LambdaFunction.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true    
    DependsOn:
      - APIGatewayResource
  ApiGwGet:
    Type: 'AWS::ApiGateway::Method'
    DependsOn:
      - APIGatewayResource
    Properties:
      ResourceId: !Ref APIGatewayResource
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref APIGatewayAuthorizer
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: $input.json('$')          
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
        IntegrationHttpMethod: POST
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFuncNameArn}/invocations
          - LambdaFuncNameArn: !GetAtt LambdaFunction.Arn
        RequestTemplates:
          application/json: $input.json('$')
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  OptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ResourceId: !Ref APIGatewayResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE      
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
    DependsOn:
        - APIGatewayResource 
  APIGwResorceSession:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId:  !Ref APIGatewayResource
      PathPart: 'session'
    DependsOn:
      - APIGatewayResource  
  APIGwResorceSessionId:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId:  !Ref APIGwResorceSession
      PathPart: '{id+}'
    DependsOn:
      - APIGwResorceSession  
  ApiGwSesssionIdOpt:
    Type: AWS::ApiGateway::Method
    Properties:
      ResourceId: !Ref APIGwResorceSessionId
      HttpMethod: OPTIONS
      AuthorizationType: NONE      
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
              multipart/form-data: 'Empty'
              image/jpeg: 'Empty'
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
    DependsOn:
        - APIGwResorceSessionId 
  ApiGwAny:
    Type: 'AWS::ApiGateway::Method'
    DependsOn:
      - APIGwResorceSessionId
    Properties:
      ResourceId: !Ref APIGwResorceSessionId
      HttpMethod: ANY
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref APIGatewayAuthorizer
      RequestParameters:
        method.request.path.proxy: true
      RequestModels :
        application/json:     'Empty'
        multipart/form-data:  'Empty'
        image/jpeg:           'Empty'
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFuncNameArn}/invocations
          - LambdaFuncNameArn: !GetAtt LambdaFunction.Arn  
        RequestTemplates:
          application/json: $input.json('$')
          multipart/form-data: $input.json('$')
          image/jpeg: $input.json('$')
        IntegrationResponses:
          - StatusCode: 200
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: $input.json('$')          
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  DynamoDBTablePhoto:
    Type: 'AWS::DynamoDB::Table'
    UpdateReplacePolicy: Retain
    Properties:
      TableName:
        Ref: DynamoDBTableNamePhoto
      AttributeDefinitions:
        - AttributeName: photographer
          AttributeType: S 
        - AttributeName: session
          AttributeType: S           
      KeySchema:
        - AttributeName: photographer
          KeyType: HASH
        - AttributeName: session
          KeyType : RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
    DependsOn:
      - IAMRole
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 25e3f28b-2aaa-4af9-a1bc-37afdf426f52  
  LambdaFunctionPhoto:
    Type: 'AWS::Lambda::Function'
    Properties:
      Timeout: 10
      Code:
        ZipFile: |
          console.log('Loading Photo Lambda function');
      FunctionName:
        Ref: LambdaFuncNamePhoto
      Handler: index.handler
      Runtime: nodejs16.x
      Role: !GetAtt IAMRole.Arn
    DependsOn:
      - IAMRole
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9dec56b7-939f-4bc7-9200-47da6127bfe1
  APIGwResorceSessionIdPhotos:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId: !GetAtt 
        - APIGatewayRestAPI
        - RootResourceId
      PathPart: 'photos'
    DependsOn:
      - APIGatewayRestAPI  
  APIGwResorceSessionIdPhotosAdd:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId:  !Ref APIGwResorceSessionIdPhotos
      PathPart: '{fileName}'
    DependsOn:
      - APIGwResorceSession
  ApiGwPhotoIDPut:
    Type: 'AWS::ApiGateway::Method'
    DependsOn:
      - APIGwResorceSessionIdPhotosAdd
    Properties:
      ResourceId: !Ref APIGwResorceSessionIdPhotosAdd
      HttpMethod: PUT
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref APIGatewayAuthorizer
      RequestParameters:
        method.request.path.proxy: true
        method.request.path.fileName : true
        method.request.header.tagging : false
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Credentials: !GetAtt IAMRole.Arn
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:s3:path/photoevent/photoClient/{fileName}
          - LambdaFuncNameArn: !GetAtt LambdaFunctionPhoto.Arn  
        RequestParameters: 
          integration.request.path.fileName : method.request.header.fileName
          integration.request.header.x-amz-tagging : method.request.header.tagging
        IntegrationResponses:
          - StatusCode: 200
        IntegrationResponses:
          - StatusCode: 200       
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true  
  ApiGwPhotoOpt:
    Type: AWS::ApiGateway::Method
    Properties:
      ResourceId: !Ref APIGwResorceSessionIdPhotosAdd
      HttpMethod: OPTIONS
      AuthorizationType: NONE      
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
    DependsOn:
        - APIGwResorceSessionIdPhotosAdd   
  ApiGwPhotoPut:
    Type: 'AWS::ApiGateway::Method'
    DependsOn:
      - APIGwResorceSessionIdPhotos
    Properties:
      ResourceId: !Ref APIGwResorceSessionIdPhotos
      HttpMethod: PUT
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref APIGatewayAuthorizer
      RequestParameters:
        method.request.path.proxy: true
      RequestModels :
        application/json:     'Empty'
        multipart/form-data:  'Empty'
        image/jpeg:           'Empty'
      RestApiId: !Ref APIGatewayRestAPI
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 
          - >-
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFuncNameArn}/invocations
          - LambdaFuncNameArn: !GetAtt LambdaFunctionPhoto.Arn  
        RequestTemplates:
          application/json: $input.json('$')
          multipart/form-data: $input.json('$')
          image/jpeg: $input.json('$')
        IntegrationResponses:
          - StatusCode: 200
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: $input.json('$')          
            ResponseParameters:
                method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
                method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  APIGatewayDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      StageName:
        Ref: EnvironmentName
    DependsOn:
      - APIGatewayMethod
      - ApiGwAny
      - ApiGwPhotoPut
  APIGatewayPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: apigateway.amazonaws.com
    DependsOn:
      - APIGatewayDeployment
  IAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: Policy_api-lambda-db
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:BatchGetItem'
                  - 'dynamodb:BatchWriteItem'
                  - 'dynamodb:TagResource'
                  - 'dynamodb:UntagResource'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Scan'
                  - 'dynamodb:Query'
                  - 'dynamodb:UpdateItem'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:CreateLogGroup'
                  - 'logs:PutLogEvents'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'ec2:DescribeNetworkInterfaces'
                  - 'ec2:CreateNetworkInterface'
                  - 'ec2:DeleteNetworkInterface'
                  - 'ec2:DescribeInstances'
                  - 'ec2:AttachNetworkInterface'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:PutObjectTagging'
                Resource: 'arn:aws:s3:::photoevent/*'
        - PolicyName: Policy_api-S3  
          PolicyDocument:
            Version: 2012-10-17
            Statement:  
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:PutObjectTagging'
                Resource: 
                  - 'arn:aws:s3:::photoevent/*'
                  - 'arn:aws:s3:::photoevent'    
Parameters:
  LambdaFuncName:
    Type: String
    Default: photoEvent-lambda-session
  DynamoDBTableName:
    Type: String
    Default: photoEvent-Dynamo-session
  APIName:
    Type: String
    Default: API-photoEvent-session
  ApiPathName:
    Type: String
    Default: photoEvent-sessions
  APIDesc:
    Type: String
    Default: Api dise?ada para los servicios de sesiones y photos.
  CognitoARN:
    Type: String
    Default: 'arn:aws:cognito-idp:us-west-2:547749462802:userpool/us-west-2_VCd4MZ9X8'
  DynamoDBTableNamePhoto:
    Type: String
    Default: photoEvent-Dynamo-photo
  LambdaFuncNamePhoto:
    Type: String
    Default: photoEvent-lambda-photo
  EnvironmentName:
    Type: String
    Default: dev
Outputs:
  ApiResorceURL: 
    Description: This is the URL of the resorce of Api.
    Value: !Ref APIGatewayRestAPI